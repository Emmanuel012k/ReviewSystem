<div class="auth-container">
  <div class="logo-container">
    <img src="https://i.postimg.cc/MKVZSjnK/review-logo-red.png" alt="Review Logo" class="auth-logo">
  </div>
  
  <div class="auth-card">
    <h2>Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          [ngClass]="{ 'is-invalid': submitted && registerForm.get('email')?.errors }"
        >
        <div *ngIf="submitted && registerForm.get('email')?.errors" class="error-message">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && registerForm.get('password')?.errors }"
        >
        <div *ngIf="submitted && registerForm.get('password')?.errors" class="error-message">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <input
          type="tel"
          formControlName="mobile"
          placeholder="Mobile Number"
          [ngClass]="{ 'is-invalid': submitted && registerForm.get('mobile')?.errors }"
        >
        <div *ngIf="submitted && registerForm.get('mobile')?.errors" class="error-message">
          <div *ngIf="registerForm.get('mobile')?.errors?.['required']">Mobile number is required</div>
          <div *ngIf="registerForm.get('mobile')?.errors?.['pattern']">
            Please enter a valid 10-digit mobile number
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Register</button>
      
      <div *ngIf="submitStatus === 'success'" class="alert success">
        Registration successful!
      </div>
      
      <div *ngIf="submitStatus === 'error'" class="alert error">
        Please fix the errors and try again.
      </div>
      
      <div class="auth-links">
        <a routerLink="/">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
